<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de RD</title>
    <link rel="stylesheet" href="../../css/boostrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #1e3d59;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CDS - Página Principal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="modal"
                        data-bs-target="#modalCerrarSesion" id="logoutBtn">Cerrar Sesión</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-bs-toggle="modal" data-bs-target="#modalChangePassword">Cambiar Contraseña</a>
                    </li>
                    -->
                </ul>
            </div>
        </div>

    <!-- Contenido principal -->
    <div class="container" style="margin-top: 80px;">
      <h3 class="text-center text-primary">Bienvenido, Responsable de Desarrollo</h3>
      <p class="text-center">Recuerda revisar tus proyectos pendientes.</p>

      <!-- Botones para gestionar proyectos -->
      <div class="row">
          <div class="col-md-6">
              <button class="btn btn-primary w-100"><a href="#">Ver proyectos</a></button>
          </div>
          <div class="col-md-6">
              <button class="btn btn-success w-100" id="gestionarProyectosBtn" data-bs-toggle="modal" data-bs-target="#modalGestionarProyectos">Ver proyectos terminados</button>
          </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../../js/boostrap.bundle.min.js"></script>
